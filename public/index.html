<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Bingo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>BINGO</h1>
        </header>
        
        <main>
            <div id="bingo-card" class="bingo-card">
                <!-- Grid will be generated by JS -->
                <div class="header-cell">B</div>
                <div class="header-cell">I</div>
                <div class="header-cell">N</div>
                <div class="header-cell">G</div>
                <div class="header-cell">O</div>
            </div>
        </main>

        <footer>
            <button id="new-card-btn">Nova Cartela</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
